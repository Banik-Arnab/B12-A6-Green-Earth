<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <div class="navbar bg-green-500 shadow-sm">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
       
        <ul tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li><a>About</a></li>
          <li>
            <details>
              <summary>Gallery</summary>
            </details>
          </li>
          <li><a>Plant a Tree</a></li>
        </ul>
      </div>
      <a class="text-xl ml-2 text-white">Green Earth</a>
    </div>

    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a class="text-white">About</a></li>
        <li>
          <details>
            <summary class="text-white">Gallery</summary>
          </details>
        </li>
        <li><a class="text-white">Plant a Tree</a></li>
      </ul>
    </div>

    <div class="navbar-end">
      <a class="bg-yellow-500 btn  text-green-600 rounded-4xl">Plant a tree</a>
    </div>
  </div>
  
<section class="relative bg-green-100 h-[80vh] flex items-center justify-center text-center overflow-hidden">
  
  <img src="./assets/hero-leaf1.png" alt="Palm Leaf Left"
       class="absolute left-0 bottom-0 w-32 md:w-48 lg:w-56 opacity-80 pointer-events-none" />

  
  <img src="./assets/hero-leaf2.png" alt="Palm Leaf Right"
       class="absolute right-0 bottom-0 w-32 md:w-48 lg:w-56 opacity-80 pointer-events-none" />

  
  <div class="z-10 px-6">
    <h1 class="text-4xl md:text-5xl font-bold text-green-800 mb-4">Plant a Tree, Grow a Future</h1>
    <p class="text-lg md:text-xl text-green-700 mb-6">
      Join our mission to plant 1 million trees and make the Earth greener for future generations.
    </p>
    <a href="#get-involved"
       class="inline-block bg-yellow-400 hover:bg-yellow-500 text-black font-bold px-8 py-3 rounded-full shadow-lg transition duration-300">
      Get Involved
    </a>
  </div>
</section>
</body>
</html>
